<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>GastosApp</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="">Administra y lleva el control de tus finanzas.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Correo Electronico</mat-label>
              <input matInput formControlName="email" placeholder="ejemplo@email.com">
              <!-- <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo válido</mat-error> -->
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
            </mat-form-field>
          </div>
          <div class="form-field">
            <mat-checkbox formControlName="rememberMe">Recordarme</mat-checkbox>
          </div>
          <div class="form-actions">
            <button mat-raised-button [routerLink]="['/dashboard/home']"  type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
            <button [routerLink]="['/auth/register']" mat-raised-button  type="submit">Registarme</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button>¿Olvidaste tu contraseña?</a>
      </mat-card-actions>

    </mat-card>
  </div>

  <div class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>
