<div class="contenedor-modal">
    <h2 mat-dialog-title>Descargar Reporte</h2>
    <mat-dialog-content>

    <p>Busque por rango de fechas</p>

    <form [formGroup]="range">
    <div class="mt-3 row">
        <mat-form-field appearance="outline">
        <mat-label>Mes inicio</mat-label>
        <input matInput 
                [matDatepicker]="startPicker" 
                [max]="maxDate"
                formControlName="start" 
                readonly>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker 
            #startPicker 
            startView="multi-year"
            (monthSelected)="chosenMonthHandler($event, 'start', startPicker)"
            panelClass="month-picker">
        </mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="ms-2">
        <mat-label>Mes fin</mat-label>
        <input matInput 
                [matDatepicker]="endPicker" 
                [max]="maxDate"
                formControlName="end" 
                readonly>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker 
            #endPicker 
            startView="multi-year"
            (monthSelected)="chosenMonthHandler($event, 'end', endPicker)"
            panelClass="month-picker">
        </mat-datepicker>
        </mat-form-field>
    </div>
    </form>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close >Cancelar</button>
    <button mat-button  cdkFocusInitial (click)="download()">Descargar</button>
    </mat-dialog-actions>
</div>
